	<section class="catalog">
		<div class="catalog__wrapper">

		<figure class="catalog__item">
			<div class="catalog__img  catalog__img--1"></div>
			<div class="catalog__products">
				<span class="catalog__products-title">Зайчик-попрыгайчик</span>

		<figure class="catalog__item">
